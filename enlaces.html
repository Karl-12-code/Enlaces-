<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2c2f34; /* Fondo negro suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px; /* Reducido el margen para mover hacia arriba */
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .bio {
            font-size: 26px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-item {
            margin: 15px 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #3b5998;
            color: white;
            padding: 16px;
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            font-size: 20px;
        }

        .btn:hover {
            background-color: #365899;
            transform: translateY(-3px);
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }

        .new-btn {
            background-color: #1da1f2;
        }

        .new-btn:hover {
            background-color: #1991db;
        }

        .tik-icon {
            margin-left: -25px; /* Desplaza el logo de TikTok hacia la izquierda */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de perfil -->
        <img src="https://images3.memedroid.com/images/UPLOADED277/65815cf051c72.webp" alt="Imagen de Perfil" class="profile-img">

        <!-- Biografía -->
        <div class="bio">Gatito Psicólogo</div>

        <!-- Lista de enlaces -->
        <ul class="link-list">
            <li class="link-item">
                <a href="https://www.instagram.com/gatito.psicologo?igsh=ZTVyeXN6c2NydjBy" class="btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
                    <span>Instagram</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.facebook.com/share/18CDPRZVvy/" class="btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
                    <span>Facebook</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.tiktok.com/@gatito.psicoiogo?_t=8pj94ae41Fa&_r=1" class="btn">
                    <img src="https://www.dropbox.com/scl/fi/x17xhxs3lcea0dfy4rn3t/1691751275tiktok-logo-png-black-and-white.png?rlkey=bvpi775gy6tsnhk34m1tuyefh&st=d1ofm9ao&dl=1" alt="TikTok" class="icon tik-icon">
                    <span>TikTok</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://karl-12-code.github.io/Descargar-para-dedicar-/" class="btn new-btn">
                    <span>Regalos</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
